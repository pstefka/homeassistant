homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 48.10226
  longitude: 17.09939
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 140
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Bratislava
  whitelist_external_dirs:
    - /shared
  # Customization file
  customize: !include customize.yaml
  customize_domain: !include customize_domain.yaml

# Show links to resources in log and frontend
#introduction:

logger:
  default: info
  logs:
    homeassistant.components.device_tracker: debug
    homeassistant.components.http.view: warn
    homeassistant.components.websocket_api.http.connection: info

system_health:
    
# Enables the frontend
frontend:


# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret api_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123
  trusted_networks:
    - 127.0.0.1
    - 192.168.1.0/24
    - 172.17.0.0/16

zone:
  - name: Work
    latitude: 48.157588
    longitude: 17.1289508
    icon: mdi:worker

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/

    updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

prometheus:
# nefunguje dobre, nie vsetky informacie su posielane -> chyba komponentu

recorder:
  purge_interval: 1 
  purge_keep_days: 2 
#  exclude:
#    entities:
#      - automation.set_viera_volume

# Enables support for tracking state changes over time
history:
  exclude:
    entities:
      - group.default_view
      - group.people_view
      - group.nas_status_view
      - group.presence_peto
      - group.presence_custom
      - group.entertainment
      - group.thermostat
      - group.nas_status
      - group.weather_temperature
      - group.weather_humidity
      - group.weather_wind
      - group.weather_pressure
      - group.weather_precipation
      - group.weather_view
      - persistent_notification.invalid_config

